<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --alera-blue: #00ADF0;
    --text: #FFFFFF;
  }
  body {
    margin: 0;
    background: transparent;
    font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
    color: var(--text);
  }
  .wrap {
    display: inline-block;
    text-align: center; /* centered now */
    padding: 10px 12px; /* slightly bigger */
    line-height: 1.2;
  }
  .label {
    font-weight: 700;      /* bolder */
    font-size: 18px;       /* larger label */
    opacity: .95;
    margin-bottom: 4px;
    white-space: nowrap; /* keep label on one line *
  }
  .time {
    margin-top: 4px;
    font-weight: 800;
    font-size: 32px;       /* bigger numbers */
    font-variant-numeric: tabular-nums;
    letter-spacing: .5px;
  }
  .chip {
    display: inline-block;
    padding: 5px 12px;     /* bigger pill */
    border-radius: 10px;   /* rounder */
    background: var(--alera-blue);
  }
  @media (max-width: 420px){
    .label{font-size:14px}
    .time{font-size:22px}
  }
</style>
</head>
<body>
  <div class="wrap" aria-live="polite" aria-label="Countdown timer">
    <div class="label">Countdown to 26Q2 | Regional Sales Forum</div>
    <div class="time"><span class="chip" id="cd">--d --h --m --s</span></div>
  </div>

<script>
const EVENT_ISO = "2026-05-11T09:00:00-04:00";
const target = new Date(EVENT_ISO).getTime();
const el = document.getElementById("cd");

const tick = () => {
  const now = Date.now();
  const diff = target - now;

  if (diff <= 0) {
    el.textContent = "Event is happening now!";
    return clearInterval(timer);
  }

  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);  /* add seconds */

  el.textContent = `${d}d ${h}h ${m}m ${s}s`;
};

tick();
const timer = setInterval(tick, 1000);
</script>
</body>
</html>
